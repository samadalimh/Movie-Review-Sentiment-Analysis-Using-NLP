<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analysis using NLP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <!-- Container -->
    <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">

        <!-- Heading -->
        <h1 class="text-3xl font-bold text-center text-blue-500 mb-8">Movie Review Sentiment Analysis using NLP</h1>

        <!-- Form -->
        <form action="/" method="POST">
            <div class="mb-6">
                <label for="review" class="block text-lg font-semibold text-gray-700">Enter Movie Review:</label>
                <textarea id="review" name="review" rows="5" class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Enter your movie review here..."></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600">Predict Sentiment</button>
        </form>

        <!-- Result Section -->
        {% if prediction %}
        <div class="mt-8 p-6 bg-gray-50 border border-gray-300 rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-800">Review Sentiment</h2>
            <p class="text-lg mt-2">Review: <span class="italic">{{ review }}</span></p>
            <!-- Conditional styling for sentiment -->
            <p class="text-xl font-semibold mt-4 {% if prediction == 'Positive' %}text-green-600{% else %}text-red-600{% endif %}">
                {{ prediction }}
            </p>
        </div>
        {% endif %}
    </div>

</body>
</html>
